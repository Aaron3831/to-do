<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
    <h1>To Do List</h1>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="new-place">
            <div class="form-group">
              <label for="place">Name your List for Today: </label>
              <input type="place" class="form-control" id="place">
            </div>
            <div class="form-group">
              <label for="landmark">Then Enter What You Have to Do Today: </label>
              <input type="landmark" class="form-control" id="landMark">
            </div>
            <div class="form-group">
              <label for="Where"></label>
              <input type="where" class="form-control" id="where">
            </div>
            <div class="form-group">
              <label for="weather"></label>
              <input type="weather" class="form-control" id="weather">
            </div>
            <div class="form-group">
              <label for="food"></label>
              <input type="food" class="form-control" id="food">
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h2>Lists:</h2>
          <ul id="placelist">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <h3>Check Off What You've Completed:</h3>

            <div>
              <div>
                <button onclick="jAdd()">jQuery add</button>
                <button onclick="jRem()">jQuery rem</button>
              </div>
                <ul id="list">
                  <div>
                  <li><input type="checkbox" name="to-do" value="eleven"><span class="landMarkClass"></span><br></li>
                  </div>
                  <div>
                  <li><input type="checkbox" name="to-do" value="eleven"><span class="whereClass"></span><br></li>
                  </div>
                  <div>
                  <li><input type="checkbox" name="to-do" value="eleven"><span class="foodClass"></span><br></li>
                  </div>
                  <div >
                  <li><input type="checkbox" name="to-do" value="eleven"><span class="weatherClass"></span><br></li>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
